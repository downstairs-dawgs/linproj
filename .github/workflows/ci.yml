name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run tsc --noEmit
      - run: bun test
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}

  release:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: |
          bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile linproj-Darwin-arm64
          bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile linproj-Linux-x86_64
          bun build ./src/index.ts --compile --target=bun-linux-arm64 --outfile linproj-Linux-aarch64
      - run: gh release create ${{ github.ref_name }} linproj-* --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
